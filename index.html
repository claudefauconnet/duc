    <script>
        var ctrlKeyPressed = false;
        var queryParams = common.getQueryParams(document.location.search);
        if (!queryParams.dbName)
            dbName = "POT" + Gparams.CURRENT_YEAR;
        dbName = queryParams.dbName;


        $(function () {
            var totalWidth = $(window).width();
            var totalHeight = $(window).height();

            $("#loginDiv").css("left", (totalWidth / 2) - 150).css("top", (totalHeight / 2) - 150);


            if (Gparams.authentify) {

                $("#loginDiv").css("visibility", "visible");

            }
            setIframesSrc();
            $("#tabs").tabs();

             console.log("Full screen error.");

             });*/

        });


        function setIframesSrc() {

            filters = "";
            for (var key in queryParams) {
                filters += "&";
                filters += key;
                filters += "=" + encodeURIComponent(queryParams[key]);
            }

            $("#TechnoIframe").attr(
                "src",
                "radar.html??dbName=" + dbName
                + "&radarModelName=Technologies"
                + filters + "&type=innovative");

            $("#UCiframe").attr(
                "src",
                "radar.html?dbName=" + dbName
                + "&radarModelName=UseCases"
                + filters);

            $("#SCiframe").attr(
                "src",
                "radar.html?dbName=" + dbName
                + "&radarModelName=ScenariosRadar");

            $("#ScArchiframe").attr(
                "src",
                "radar.html?dbName=" + dbName
                + "&radarModelName=ScenariosArch"
            );
            $("#ScArchiframe").attr(
                "src",
                "radar.html?dbName=" + dbName
                + "&radarModelName=ScenariosArch"
            );

            /*	$("#Graphiframe").attr(

             );*/

   // $("#tabs").tabs( { disabled: [0,1,2 ,3] } );
